    <script type="text/javascript">

        var val = document.getElementById('titre');
        val.style.background ="#ff0000";
        val.style.color="white";
        val.style.fontSize="3em";

        // Manipuler les textes

        val.innerHTML="<span style='color:green'>Javascript</span>";

        document.querySelector('h2').style.color="purple";
        
        console.log(val);

        console.log(document.querySelector('h2'));


        ///// Liens Menu ///
        document.querySelector('li').style.background="gray";
        document.querySelector('li:last-child').style.color="red";

        document.querySelector('li:nth-child(2)').style.background="blue";

    </script>
