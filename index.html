<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiation à javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 id="titre" class="test">Initiation à javascript</h1>
    <h2>Manipulation du dom</h2>

  <ul id="menu">
    <li class="lien active">Lien 1</li>
    <li class="lien">Lien 2</li>
    <li class="lien">Lien 3</li>
    <li class="lien">Lien 4</li>
    <li class="lien">Lien 5</li>
  </ul>



    <!-- Liens-->
    <a href="#" class="btn btn-info">Lien 1</a>
    <a href="contact.html">Contact</a>


    <!-- images -->

    <img src="conseils-tpe.jpg" alt="exemple" width="200">
    <img src="demo5-bw.jpg" alt="" width="200">




     <script src="script.js" type="text/javascript"></script>
    <script type="text/javascript">

        var val = document.getElementById('titre');
        val.style.background ="#ff0000";
        val.style.color="white";
        val.style.fontSize="3em";

        // Manipuler les textes

        val.textContent="Manipuler le DOM";
        val.innerText="Coucou";
        val.innerHTML="<span style='color:green'>Javascript</span>";

        document.querySelector('h2').style.color="purple";
        
        console.log(val);

        console.log(document.querySelector('h2'));


        ///// Liens Menu : Créer des éléments ///
      
        let item = document.createElement('li');
        item.className = 'new';
        item.id='sav';
        item.setAttribute('title','Lien pour contacter le Sav');

        item.appendChild(document.createTextNode('Contact'));
        document.querySelector('#menu').appendChild(item);

        // Exercice  : 
        
        //Créer un lien avec createElement

        // ajouter un href = # avec setAttribute
        // ajout d'une classe 'active' avec className 
        // ajout d'un icon (fontawesome) avec innerHTML
        // appliquer à h1 avec querySelector et appendChild ou prependChild         
        // 

        let lien = document.createElement('a');
        lien.setAttribute('href','#');
        lien.className = 'active';
        lien.innerHTML ='<i class="fa-solid fa-igloo"></i>';

        document.querySelector('h1').appendChild(lien);
        console.log(lien);
    </script>


</body>
</html>
